<html>
    <head>
        <title>Pivo implemented in javascript</title>
    </head>
    <body>
        <script type="text/javascript">
            document.writeln('<ul>');
            for (i=1; i<=100; i++) {
                if (i%7===0 || i.toString().indexOf('7') !== -1) {
                    document.writeln('<li>PIVO</li>');
                } else {
                    document.writeln('<li>' + i + '</li>');
                }
            }
            document.writeln('</ul>');
        </script>
    </body>
</html>
