<html>
    <head>
        <title>Euler1 implemented in javascript</title>
    </head>
    <body>
        <script type="text/javascript">
            function euler1() {
                var sum = 0;
                for (i=1; i<1000; i++) {
                    if (i%3===0 || i%5===0) {
                        sum += i;
                    }
                }     
                return sum;
            }
            document.writeln('<p>Sum of all integers divisible by 3 or 5 below 1000: ' + euler1() + "</p>");
        </script>
    </body>
</html>
